# Configuration for MobileNetV2 classification training on consolidated dataset
# Compatible with IMX500 MCT quantization

project:
  name: "mobilenetv2_imx500"

model:
  architecture: "mobilenetv2"
  input_size: 224
  num_classes: 3

data:
  path: "consolidated_dataset"

training:
  epochs: 25
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  num_workers: 4

# IMX500-specific settings
imx500:
  compatible: true
  target_platform: "imx500"
  quantization: "mct"
