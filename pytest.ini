[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:output/testing/coverage
    --cov-report=xml:output/testing/coverage.xml
    -p no:warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    requires_gpu: Tests that require GPU
    requires_model: Tests that require trained models
    debug: Tests for debug mode functionality

